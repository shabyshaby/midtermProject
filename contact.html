<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name=‘viewport’ content="width=device-width, initial-scale=1">
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        
        <title>Contact Us</title>
        
        <link rel="stylesheet" type="text/css" href="style.css"/>
        
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

        <style media="screen">
            
            .textBox {
                width: 30%;
                
                display: none;
            }
            
            
            
            textarea {
                
                box-sizing: border-box;
                background-color: #d0d5d9;
                border: none;
                border-bottom: 2px solid #0F135E;
            }
            
            
        </style>
        
    </head>
    
    <body>
        <nav>
            <div class="logo"><a alt="logo" href="index.html" ><img id="fLogo" src="Knowledge Lab.png"></a></div>
            <div class="nav-links">
                <div class="toggle">
                    <a href="#"><ion-icon name="menu-outline"></ion-icon></a>
                </div>
                <ul class="menu">
                    <li><a class="nav" href="index.html">Home</a></li>
                    <li><a class="nav" href="contact.html">Contact Us</a></li>
                    <li><a class="nav" href="courses.html">Courses</a></li>
                    <li><a class="nav" href="registration.html">Register</a></li>
                    <li><a class="nav" href="testimonials.html">Testimonials</a></li>
                    <li><a class="nav" href="about.html">About Us</a></li>
                    <li><a class="nav" href="locations.html">Our Locations</a></li>
                </ul>
            </div>
        </nav>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            $(function(){
                $(".toggle").click(function(){
                    if($(".menu").hasClass("active")){
                        $(".menu").removeClass("active");
                        $(this).find("a").html("<ion-icon name='menu-outline'></ion-icon>")
                    } else {
                        $(".menu").addClass("active");
                        $(this).find("a").html("<ion-icon name='close-outline'></ion-icon>")
                    }
                });
            });
        </script>
        <br>
        
        <center><image src="gear.png" width="30px" alt="blue gear logo"/><image src="gear.png" width="30px" alt="blue gear logo"/><image src="gear.png" width="30px" alt="blue gear logo"/></center>
        <div style="text-align: center">
            <form>
                <p><label for="email">Your email:<br></label><input style="width:30%" type="text" name="email" id="email" placeholder="example@gmail.com"></p>
                <p><label for="subject">Subject:<br></label><select style="width:30%" name="subject" id="subject" onchange="boxDisplay()">
                    <option value="default">Please select a subject</option>
                    <option>Question about subjects offered</option>
                    <option>Question about student accomdation</option>
                    <option>Question about booking sessions</option>
                    <option>Questions about tutors</option>
                    <option>General information</option>
                    <option value="other">Other</option>
                </select></p>
                <p><input type="text" class="textBox" name="other" id="other" placeholder="Subject" style="margin-left:auto; margin-right:auto"></p>
                <p><label for="msg">Content:<br></label><textarea  rows="8" cols="100" type="text" name="msg" id="msg" placeholder="Message" style="width: 30%; height: 200px"></textarea></p>
                <p><input type="button" name="submit" value="Send" id="submit" onclick="submitresult()"></p>
                            
            </form>
            
            
        </div>
        
        
        <script type="text/javascript">
            
            function boxDisplay() {
                
                if (document.getElementById("subject").value === "other") {
                    
                    document.getElementById("other").style.display = "block";
                } else {
                    document.getElementById("other").style.display = "none";
                }
            }
            
            
            
            function submitresult() {
                
                if (!((document.getElementById("email").value.includes("@")) && (document.getElementById("email").value.includes(".")))) {
                    alert("Please enter a valid email address");
                } else if (document.getElementById("msg").value === "") {
                    alert("Please enter a message");
                } else if ((document.getElementById("subject").value === "default")||((document.getElementById("other").style.display === "block")&&(document.getElementById("other").value === ""))) {
                    alert("Please select enter a subject");
                }
                else {
                    alert("Your email has been sent!");
                    window.location.reload(true);
                }
            }
            
            
            
            
        </script>
        
        
    </body>
</html>
