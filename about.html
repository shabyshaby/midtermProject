        <style media="screen">
            
            .buttonContainer {
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
            }
            
            .buttons {
                width: 40px;
                height: 40px;
            }
            
            .buttons:hover {
                opacity: 0.6;
            }
            
            .arrow {
                
                width: 60x;
                height: 40px;
                margin: 1%;
                
            }
            
            .slideshow {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-align: center;
            }
            
            .bioLabel {
                margin: 1% 20%;
                
                
            }
            
            
        </style>
    </head>
    <body>
        
        <div class="slideshow">
            <div><img id="img" src="images/IMG_1.png" style="height: 300px"></div>    
            <div class="bioLabel"><label for="img" id="bio"></label></div>
        </div>
        
        <div class="buttonContainer">
            
            <div><input class="buttons" type="image" name="start" id="start" src="play.png"onclick ="fadeOutImg()"></input></div>
            <div><input class="buttons" type="image" name="stop" id="stop" src="pause.png" onclick="stopSlide()"></input></div>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script type="text/javascript">
        
            
            $("#bio").html(bios[0]);
            
            var images = new Array("images/IMG_1.png","images/IMG_2.png", "images/IMG_3.png", 
            "images/IMG_4.png", "images/IMG_5.png", "images/IMG_6.png", "images/IMG_7.png", "images/IMG_8.png");
            
            var idx = 0;
            
            
            $(".btn").click(function() {
                fadeOutImg();
            });
            
            
            function fadeOutImg() {
                $('#img').fadeOut(4000, function() {
                    idx++;
                    $("#bio").html(bios[idx % bios.length]).fadeIn(4000);
                    $(this).attr('src', images[idx % images.length]).attr('height', 300).fadeIn(4000, fadeOutImg);
                });
            }
            
        
            
            function stopSlide() {
                $("#stop").click(function() {
                    $("#img").stop();
                    $("#bio").stop();
                });
                
            }
            
        </script>
            
            
        
    </body>
