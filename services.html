<html>
    <head>
        <meta name ="viewport" content="with=device-width, initial-scale=1.0">
        <title>All Services</title>
        <link rel="stylesheet" href="style.css">
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    </head> 
    <body>
        <nav>
            <div class="logo"><a alt="logo" href="index.html" ><img id="fLogo" src="Knowledge Lab.png"></a></div>
            <div class="nav-links">
                <div class="toggle">
                    <a href="#"><ion-icon name="menu-outline"></ion-icon></a>
                </div>
                <ul class="menu">
                    <li><a class="nav" href="index.html">Home</a></li>
                    <li><a class="nav" href="contact.html">Contact Us</a></li>
                    <li><a class="nav" href="services.html">Services</a></li>
                    <li><a class="nav" href="registration.html">Register</a></li>
                    <li><a class="nav" href="testimonials.html">Testimonials</a></li>
                    <li><a class="nav" href="about.html">About Us</a></li>
                    <li><a class="nav" href="locations.html">Our Locations</a></li>
                </ul>
            </div>
        </nav>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            $(function(){
                $(".toggle").click(function(){
                    if($(".menu").hasClass("active")){
                        $(".menu").removeClass("active");
                        $(this).find("a").html("<ion-icon name='menu-outline'></ion-icon>")
                    } else {
                        $(".menu").addClass("active");
                        $(this).find("a").html("<ion-icon name='close-outline'></ion-icon>")
                    }
                });
            });
        </script>
    </body>   
</html>
